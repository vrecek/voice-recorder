<!DOCTYPE html>
<html lang="pl">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="index.css">
   <script src="https://kit.fontawesome.com/d04fe8415f.js" crossorigin="anonymous" defer></script>
   <script type="module" src="./JS/index.js" defer></script>
   <title>VR</title>
</head>
<body>
   <h1>Voice recorder</h1>

   <main>
      <section class="all">
         <h2>All records</h2>
      </section>
      
      <div class="line"></div>

      <section class="new">
         <input class="name" type="text" placeholder="Record name..." />

         <div class="rec-time">
            <span class="min">00</span>:<span class="sec">00</span>
         </div>

         <div class="rec-start">
            <i class="fa fa-circle rec"></i>
            <i class="fa fa-stop stop disabled"></i>
         </div>
      </section>
   </main>
</body>
</html>
